<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark"
                      href="#" aria-expanded="false">
                      <img [src]="userProfile.userImgUrl" alt="user" />
                      <span class="hide-menu">{{userProfile.nombre}} </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="./profile">Mi perfil </a></li>
                        <li><a routerLinkActive="active" routerLink="">My Balance</a></li>
                        <li><a routerLinkActive="active" routerLink="">Inbox</a></li>
                        <li><a routerLinkActive="active" routerLink="account-settings">Account Setting</a></li>
                        <li><a routerLinkActive="active" routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let item of sidebarService.menu">
                  <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                    <i [class]="item.icon"></i>
                    <span class="hide-menu">
                      {{item.title}}
                      <span class="label label-rouded label-themecolor pull-right">
                        {{item.submenu.length}}
                      </span>
                    </span>
                  </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                          <a [routerLink]="subMenuItem.url"
                              routerLinkActive="active"
                              [routerLinkActiveOptions]="{ exact: true }">{{subMenuItem.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
