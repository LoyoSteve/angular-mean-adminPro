
<div class="fondo-modal-imagen"
  [class.oculto]="modalImageService.ocultarModal">
  <div class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block;">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"><span
              aria-hidden="true"
              (click)="closeModal()">Ã—</span></button>
        </div>
        <div class="modal-body">
          <form>
            <h3>Seleccionar imagen</h3>
            <div class="text-center mb-4">
              <img *ngIf="!imageTemp" [src]="modalImageService.currentImg" alt="" class="img-avatar">
              <img *ngIf="imageTemp" [src]="imageTemp" alt="" class="img-avatar">
            </div>

            <input type="file" (change)="changeImage($event.target.files[0])">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="closeModal()">Cerrar</button>
          <button type="button"
            class="btn btn-primary"
            (click)="uploadImage()">Cargar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
