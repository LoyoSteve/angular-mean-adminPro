<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Medico</h4>
            <h6 class="card-subtitle">informacion</h6>
            <form class="form-horizontal p-t-20"
              [formGroup]="medicoForm"
              (submit)="saveMedico()">

              <div class="form-group row"
                *ngIf="selectedMedico">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia</label>
                <div class="col-sm-9">
                    <div class="input-group text-center">
                        <img [src]="selectedMedico.img | image:'medicos'"
                          alt=""
                          class="w140" style="height: 140px;object-fit: cover;">
                    </div>
                </div>
              </div>

              <div class="form-group row">
                  <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                  <div class="col-sm-9">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text"
                            class="form-control"
                            id="exampleInputuname3"
                            placeholder="Nombre del medico"
                            formControlName="nameCtrl">
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                  <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                  <div class="col-sm-9">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <select class="form-control"
                            formControlName="hospitalIdCtrl">

                            <option value="">Seleccione hospital </option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                              {{hospital.nombre}}
                            </option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="form-group row m-b-0">
                  <div class="offset-sm-3 col-sm-9 text-center">
                      <button type="submit"
                        [disabled]="medicoForm.invalid"
                        class="btn btn-success waves-effect waves-light">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                      </button>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col animate fadeIn fast" *ngIf="selectedHospital != null">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{selectedHospital.nombre}}</h6>

        <div class="input-group text-center">
          <img [src]="selectedHospital.img | image:'hospitales'"
            alt=""
            class="img-thumbnail">
        </div>
      </div>
    </div>
  </div>
</div>
