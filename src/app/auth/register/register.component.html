<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body" style="overflow: auto;">
            <form class="form-horizontal form-material"
              id="loginform"
              (submit)="registerUser()"
              autocomplete="off"
              [formGroup]="registerForm">
                <a routerLink="/login"
                  class="text-center db">
                  <img src="/assets/images/logo-icon.png" alt="Home" /><br />
                  <img src="/assets/images/logo-text.png" alt="Home" />
                </a>

                <h3 class="box-title m-t-40 m-b-0">
                  Registrate
                </h3>
                <small>Crea una cuenta</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control"
                          type="text"
                          required=""
                          placeholder="Nombre"
                          formControlName="nameCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('nameCtrl')">Este campo es necesario</p>
                      </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                          type="text"
                          required=""
                          placeholder="Tu correo"
                          formControlName="emailCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('emailCtrl')">Este campo es necesario y debe ser valido</p>
                      </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                          type="password"
                          required=""
                          placeholder="Contrase침a"
                          formControlName="passwordCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('passwordCtrl')">Este campo es necesario</p>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="password"
                        required=""
                        placeholder="Confirmar contrase침a"
                        formControlName="confirmPasswordCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('confirmPasswordCtrl')">Las contrase침as no coinciden</p>
                      </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup"
                              type="checkbox"
                              formControlName="checkCtrl">
                            <label for="checkbox-signup"> Estoy de acuerdo con los
                              <a href="/terminos_y_condiciones">terminos y condiciones</a>
                            </label>
                        </div>

                        <div class="row">
                          <div class="col text-danger">
                            <p *ngIf="fieldRequired('checkCtrl')">Debes aceptar los terminos y condiciones</p>
                          </div>
                        </div>
                    </div>

                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit"
                            [disabled]="this.registerForm.invalid || !this.registerForm.get('checkCtrl').value">
                            Registrarse
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta?
                          <a routerLink="/login" class="text-info m-l-5">
                            <b>Iniciar sesi칩n</b>
                          </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
