<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material"
              id="loginform"
              (submit)="loginUser()"
              [formGroup]="loginForm">

                <a routerLink="/login"
                  class="text-center db">
                  <img src="/assets/images/logo-icon.png" alt="Home" /><br />
                  <img src="/assets/images/logo-text.png" alt="Home" />
                </a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control"
                          type="email"
                          required="true"
                          placeholder="Tu correo"
                          formControlName="emailCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('emailCtrl')">Este campo es necesario y debe ser valido</p>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control"
                          type="password"
                          required=""
                          placeholder="Contraseña"
                          formControlName="passwordCtrl">
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <p *ngIf="fieldRequired('passwordCtrl')">Este campo es necesario</p>
                      </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup"
                              type="checkbox"
                              class="filled-in chk-col-light-blue"
                              formControlName="rememberCtrl">
                            <label for="checkbox-signup"> Recuerdame </label>
                        </div>

                        <a routerLink="/recover-password"
                          id="to-recover"
                          class="text-dark pull-right">
                            <i class="fa fa-lock m-r-5"></i>
                            Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                          type="submit"
                          [disabled]="loginForm.invalid">
                          Iniciar sesion
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" style="display: flex; justify-content: center;">
                      <div id="my-signin2"></div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes una cuenta?
                        <a routerLink="/register" class="text-primary m-l-5">
                          <b>
                            Registrate
                          </b>
                        </a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escribe tu correo ahi recibiras las instrucciones</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Recuperar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
